<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cardápio Piloto</title>
        <link rel="stylesheet" href="./script/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./script/bootstrap.min.js"></script>
        <script src="./script/jquery-3.1.1.min.js"></script>
    </head>
    <body style="background-color: rgb(64, 64, 64); display: block;">
        <!-- início do preloader -->
        <div id="preloader">
            <div class="inner">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <!-- fim do preloader --> 

        <div class="imagens centralizar margemImagens area">
            <img src="./images/3-min.jpg" alt="">
            <img src="./images/4-min.jpg" alt="">
            <img src="./images/5-min.jpg" alt="">
            <img src="./images/7-min.jpg" alt="">
            <img src="./images/8-min.jpg" alt="">
            <img src="./images/11-min.jpg" alt="">
        </div>
    </body>
    <script>
        $(window).on('load', function () {
            $('#preloader .inner').fadeOut();
            $('#preloader').delay(350).fadeOut('slow'); 
            $('body').delay(350).css({'overflow': 'visible'});
        })
    </script>
</html>
