<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <style>
        .imagens img{
            width: 90%;
            height: 90%;
        }

        .centralizar{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .margemImagens img{
            margin: 10px 0px;
        }

        body {
            overflow: hidden; 
        }
        
        /* ini: Preloader */
        
        #preloader {
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            z-index:999; /* z-index para jogar para frente e sobrepor tudo */
        }
        #preloader .inner {
            position: absolute;
            top: 50%; /* centralizar a parte interna do preload (onde fica a animação)*/
            left: 50%;
            transform: translate(-50%, -50%);  
        }

        lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        /* end: Preloader */

    </style>
    <body style="background-color: rgb(64, 64, 64); display: block;">
        <!-- início do preloader -->
        <div id="preloader">
            <div class="inner">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <!-- fim do preloader --> 

        <div class="imagens centralizar margemImagens area">
            <img src="./Otimizador/3-min.png" alt="">
            <img src="./Otimizador/4-min.png" alt="">
            <img src="./Otimizador/5-min.png" alt="">
            <img src="./Otimizador/7-min.png" alt="">
            <img src="./Otimizador/8-min.png" alt="">
            <img src="./Otimizador/11-min.png" alt="">
        </div>
    </body>
    <script>
        $(window).on('load', function () {
            $('#preloader .inner').fadeOut();
            $('#preloader').delay(350).fadeOut('slow'); 
            $('body').delay(350).css({'overflow': 'visible'});
        })
    </script>
</html>
